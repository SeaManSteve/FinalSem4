    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */

        #map {
            height: 50%;
            margin-top: 50px;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;

        }

        #btnSave{
            width: 100%;
        }


    </style>

<body class="w3-theme-d4">
<div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <h5 id="loginText" class="text-white h4">Login</h5>

            <form id="loginform">
                <div class="form-group">
                    <label for="username" class="text-white h8">UserName</label>
                    <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password" class="text-white h8">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </form>
            <button id="btnSubmit" class="btn btn-outline-success">Login</button>
            <button id="btnLogOut" class="btn btn-outline-danger">Log Out</button>
            <button type="button" id="dataView" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                View Data
            </button>
            <img id="imgView" height="150px" width="150px" src="placeholder">
        </div>
    </div>
</div>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" id="UserId" href="reservationView.html">No User Selected</a>

        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div id="map"></div>
<button id="btnSave" class="btn btn-outline-danger">Reserve Spot</button>
<div id="container">
    <div id="chart_div"></div>
    <div id="bar_div"></div>
